<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">  
  <title>Login Application</title>
</head>

<body>

    <!-- NAV BAR -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-spintly-navbar-color">

    <div class="container">

      <a href="main.html" class="navbar-brand">
        <img src="img/spintly_logo.png" width="120" height="57" alt="">
      </a>
      
      <div class="collapse navbar-collapse" id="navbarCollapse">
      
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <div id="dealer_name" class="mt-2 mx-1"></div>
          </li>
          <li class="nav-item">
            <a href="#" id="logout_button" class="nav-link"><i class="fas fa-sign-out-alt fa-lg"></i> Logout</a>
          </li>
        </ul>
        
      </div>
      
    </div>

    </nav>
    
    <div class="container border bg-light rounded mt-3">
      <div class="row">
        <div class="col">
            <div>
              <h4>Access Token</h4>
            </div>
            <div id="accessToken"></div>
            <div>
              <h4>Refresh Token</h4>
            </div>
            <div id="refreshToken"></div>
        </div>
      </div>
    </div>
  
    <!-- FOOTER -->
    <footer id="main-footer" class="bg-dark text-white mt-5 p-5 bg-spintly-navbar-color">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="lead text-center">
            Copyright &copy;
            <span id="year"></span>
            Spintly
          </p>
        </div>
      </div>
    </div>
    </footer>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  
  
  
  <script>
    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());
  </script>
  
</body>
<script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-auth-compat.js"></script>
<script src="js/config.js"></script>
<script src="js/main.js"></script>

</html>
